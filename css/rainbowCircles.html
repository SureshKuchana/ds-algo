<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rainbow circles</title>
  <style>
    div {
      border-radius: 50%;
    }
    #outer {
      background-color: #ffa500;
      width: 200px;
      height: 200px;
      padding: 25px;
      border: 25px solid #ff0000;
    }

    #middle {
      background-color: #008000;
      width: 100px;
      height: 100px;
      padding: 25px;
      border: 25px solid #ffff00;
    }

    #inner {
      background-color: #800080;
      width: 50px;
      height: 50px;
      border: 25px solid #0000ff;
    }
  </style>
</head>
<body>
  <div id="outer">
    <div id="middle">
      <div id="inner"></div>
    </div>
  </div>
</body>
</html>
